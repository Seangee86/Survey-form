<!DOCTYPE html>
<html>
   
 <head>
     <link rel="stylesheet" type="text/css" href="styles.css">
     <Title>Survey Form</Title>
 </head>

<body>
    <h1 id="title">Super Powers Survey</h1>
    <p id="description">What super power is best</p>
    <form id="survey form">
        <label id="name-label"> Name </label>
        <input type="name" id="name" placeholder="Enter your name" required>
        <br><br>
        <label id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required> 
        <br><br>
        <label id="number-label">Age (optional)</label>
        <input type="number" id="number" placeholder="Age" min="18" max="110" required>
        <br><br>
       <select>
           <option value="invisable">Invisable</option>
           <option value="telaport">Telaport</option>
           <option value="mind-reader">Mind-Reader</option>
       </select>
        <br><br>
        <input type="submit">
    </form>

    
</body>


</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
