<!DOCTYPE html>
<html>
   
 <head>
     <Title>Survey Form</Title>
 </head>

<body>
    <h1 id="title">Super Powers Survey</h1>
    <p id="description">What super power is best</p>
    <form id="survey form">
        Name
        <input type="name" id="name" placeholder="Enter your name" required>
        <br><br>
        Email
        <input type="email" id="email" placeholder="Enter your Email" required> 
        <br><br>
        Age
        <input type="number" id="number" placeholder="Enter your age" min="18" max="110" required>
        <input type="submit">
    </form>

    
</body>


</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
