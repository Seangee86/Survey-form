</head>

<body>
    <h1 id="title">Super Powers Survey</h1>

    <form id="survey form">
        Name

        Email
        <input type="email" id="email" placeholder="Enter your Email">

        <input type="age" id="number" placeholder="Enter your age">
        <input type="submit">
    </form>

    
</body>
